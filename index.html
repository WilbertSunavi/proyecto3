<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="padre">

            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

        <div class="mb-3">

            <input type="number" class="form-control" id="exampleFormControlTextarea1" placeholder="18" max="80" min="18">
